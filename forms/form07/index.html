<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@500&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
    <title>appearance: none</title>
</head>
    <body>
        <form>
            <fieldset>
                <legend>Feedback form</legend>
                <div>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="first-name" required />
                </div>
                <div>
                    <label for="lname">Last name: </label>
                    <input type="text" id="lname" name="last-name" required />
                </div>
                <div>
                    <label for="email">Email address (include if you want a response):</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div><button>Submit</button></div>
            </fieldset>
        </form>
    </body>
</html>
