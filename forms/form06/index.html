<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Html5-controls</title>
</head>
<body>
    <label for="price">Choose a maximum house price: </label>
    <input
        type="range"
        name="price"
        id="price"
        min="5000"
        max="25000"
        step="500"
        value="5100"
    />
    <output class="price-output" for="price"></output>
    <section>
        <ul>
            <li><input type="datetime-local" name="datetime" id="datetime" /></li>
            <li><input type="month" name="month" id="month"/></li>
            <li><input type="time" name="time" id="time"/></li>
            <li><input type="week" name="week" id="week"/></li>
        </ul>
        <label for="myDate">When are you available this summer?</label>
        <input
            type="date"
            id="myDate"
            name="myDate"
            min="2023-06-12"
            max="2023-08-12"
            step="7"
        />
    </section>

    <section>
        <ul>
            <li><textarea cols="30" role="9"></textarea></li>
            <li>
                <select id="simple" name="simple">
                    <option>Banana</option>
                    <option selected>Cherry</option>
                    <option>Lemon</option>
                    <option>Apple</option>
                </select>
            </li>
            <li>
                <label for="myFruit">What's your favorite fruit?</label>
                <input type="text" id="myFruit" name="myFruit" list="mysuggestion" />
                <datalist id="mysuggestion">
                    <option>Apple</option>
                    <option>Banana</option>
                    <option>Blackberry</option>
                    <option>Blueberry</option>
                    <option>Cherry</option>
                    <option>Dates</option>
                    <option>Jackfruit</option>
                    <option>Lemon</option>
                    <option>Lychee</option>        
                </datalist>
            </li>
        </ul>
    </section>
</body>
</html>
