<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Element</title>
</head>
<body>
    <select name="Car">
        <optgroup label="mahangi">
            <option value="car1">car1</option>
            <option value="car2">car2</option>
        </optgroup>
        <optgroup label="economic">
            <option value="car3" selected>car3</option>
            <option value="car4">car4</option>
        </optgroup>
        <option value="car5">car5</option>
        <option value="car6">car6</option>
    </select>
    <br/><br/>

    <h1>Ticket Type</h1>
    <div>
        <input type="radio" name="ticket_type" value="child" id="child" checked/>
        <label for="child">Child</label>
    </div>
    <div>
        <input type="radio" name="ticket_type" value="adult" id="adult" />
        <label for="adult">Adult</label>
    </div>
    <div>
        <input type="radio" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>

    <br/><br/>

    <h1>Pizza Toppings:</h1>
    <div>
        <input type="checkbox" name="toppings" value="onion" id="onion" checked/>
        <label for="onion">Onions</label>
    </div>
    <div>
        <input type="checkbox" name="toppings" value="sausage" id="sausage" />
        <label for="sausage">Sausage</label>
    </div>
    <div>
        <input type="checkbox" name="toppings" value="pepperoni" id="pepperoni" checked/>
        <label for="pepperoni">Pepperoni</label>
    </div>
    <div>
        <input type="checkbox" name="toppings" value="mushroom" id="mushroom" />
        <label for="mushroom">Mushroom</label>
    </div>
</body>
</html>
