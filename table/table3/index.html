<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>School Timetable</title>
</head>
<body>
    <h1>School Timetable</h1>

        <caption>
            Weekly language lesson timetable

        <colgroup>

            <col style="background-color:#97DB9A;">
            <col style="width:42px;">
            <col style="background-color:#97DB9A;">
            <col style="background-color:#DCC48E; border:4px solid #C1437A;">
            <col span="2" style="width:42px; background-color: lemonchiffon;">
        </colgroup>


        <thead>
            <th>&nbsp;</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </thead>
        <tbody>
            <tr>
                <th>1<sup>st</sup> period</th>
                <td>English</td>
                <td></td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>2<sup>nd</sup> period</th>
                <td>English</td>
                <td>English</td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>3<sup>rd</sup> period</th>
                <td></td>
                <td>German</td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>4<sup>th</sup> period</th>
                <td></td>
                <td>English</td>
                <td></td>
                <td>English</td>
                <td>Dutch</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
